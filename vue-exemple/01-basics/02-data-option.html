<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ text }}</p>
    </div>
<script>
    const app = Vue.createApp({
        data(){
            return{
                message : 'hello vue js',
                text : 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia facere magnam ullam consequatur nisi minima praesentium! Ut facilis molestias dolor reprehenderit eveniet ducimus recusandae quaerat accusamus amet ipsum, nam magnam.'
            }
        }
    }).mount('#app');
</script>




    
</body>
</html>
